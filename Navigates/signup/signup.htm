<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALLAHISRABB ENTERPRISE</title>
    <link rel="stylesheet" href="/style/style.css">
    <script src="signup.js" defer></script>
</head>
<body>
    <main class="sign-up-page">
        <div id="ALLAHISRABB">
            <span>A</span><span>L</span><span>L</span><span>A</span><span>H</span><span>I</span><span>S</span><span>R</span><span>A</span><span>B</span><span>B</span>
           
        </div>
        <div class="form-wrapper">
         <form action="" class="signup" method="get">
            <fieldset class="details-wrapper">
                <legend>ENTER DETAILS</legend><br>
                    <div class="details-holder">
                        <label for="fullname">Enter Your Fullname</label><br>
                        <input type="text" id="fullname" name="fullname" required class="input">
                    </div><br>
                    <div class="details-holder">
                        <label for="email">Enter Your Email</label><br>
                        <input type="email" name="email" id="email" required class="input">
                    </div>
                </fieldset><br>
                <fieldset class="details-wrapper">
                    <legend>ENTER PREFERRED PASSWORD</legend><br>
                    <div class="details-holder">
                        <label for="password">Enter Your Preferred Password</label><br>
                        <input type="password" name="password" id="password" required class="input password">
                    </div><br>
                    <div class="details-holder">
                        <label for="confirmPassword">Confirm Password</label><br>
                        <input type="password" name="confirmPassword" id="confirmPassword" class="input confirmPassword">
                    </div>
                </fieldset><br>
                <div>
                    <input type="checkbox" name="agreement" id="agreement" required> Agree to <a href="">Terms and Conditions</a>
                </div>
                <div class="details-wrapper">
                    <input type="submit" value="SIGN UP" id="signup" class="button">
                </div>
                <div class="details-wrapper">
                    <p>Already have an account?? <a href="../login/login.htm">Login Now!</a></p>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
