<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>ALLAHISRABB ENTERPRISE</title>
</head>
<body>
    <main class="sign-up-page">
        <div id="ALLAHISRABB">
            <span>A</span><span>L</span><span>L</span><span>A</span><span>H</span><span>I</span><span>S</span><span>R</span><span>A</span><span>B</span><span>B</span>
           
        </div>
        <div class="form-wrapper">
         <form action="" class="signup" method="get">
            <fieldset class="details-wrapper">
                <legend>ENTER DETAILS</legend><br>
                    <div class="details-holder">
                        <label for="email">Enter Your Email</label><br>
                        <input type="email" name="email" id="email" required class="input">
                    </div>
                </fieldset><br>
                <fieldset class="details-wrapper">
                    <legend>ENTER PASSWORD</legend><br>
                    <div class="details-holder">
                        <label for="password">Enter Your Password</label><br>
                        <input type="password" name="password" id="password" required class="input password">
                    </div>
                </fieldset><br>
                 <div class="details-wrapper">
                    <input type="submit" value="LOG IN" id="signup" class="button">
                 </div>
                 <div class="details-wrapper">
                    <p>Don't have an account?? <a href="/Navigates/signup/signup.htm">Sign up Now!</a></p>
                 </div>
            </form>
        </div>
    </main> 
</body>
</html>
